services:
  - type: web
    name: betlab-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: betlab-backend
          property: host
          suffix: /api
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: betlab-backend
          property: host
          prefix: wss://
          suffix: ""

